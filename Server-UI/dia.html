<!DOCTYPE html>
<html lang="en">
<head>
<title>Gestor</title>
  
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

      <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
   
    <!-- material design-->
    <link rel="stylesheet" href="mdl/material.min.css">
    <link rel="stylesheet" href="mdl/material1.min.css">
    <link rel="stylesheet" type="text/css" href="material.min">
        <script src="mdl/material.min.js"></script>
  
</head>
<body>

<div class="container">
  <h2>Gestor</h2>
  <!-- Trigger the modal with a button -->
  <!--normal button-->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Shutdown</button>
  <!--mdl button-->
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" data-toggle="modal" data-target="#myModal">Shutdown</button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirmation</h4>
        </div>
        <div class="modal-body">
          <p>Enter Input1</p>
          <input type="text" name="input1">
          <p>Enter Input2</p>
          <input type="text" name="Input2">
        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-default">Proceed</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Abort</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
