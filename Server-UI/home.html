	var ips = [];

				//alert("select atleast one pc");
			}
			
			
		});
		$("#btnShutDown").on("click",function(){
			sendCmd("1::20");
		});
		$("#btnRemoteDesktop").on("click", function(){
			sendCmd("0::localhost");
		});
	$("#btnShutDown").on("click",function(){
		sendCmd("2::192.184.2.1");
	});

		
    	});
	function reloadSys(){
		$.post('getSys/', { username:"sk"}, function(result) {
    			$("#DisplayPc").html(result);
		});
	}
    	function imgClicked(obj){
		if($(obj).hasClass('selectimg')) {
			setIpArray(obj,0);
   		} else {
       			setIpArray(obj,1);
   		}
		//alert(ips)		
	}
	function setIpArray(obj,a){
		if(a==0){
			ip = $(obj).eq(0).attr("alt");
			var a = ips.indexOf( ip );
       			$(obj).removeClass('selectimg');
			ips.splice(a, 1);
		}else{
			$(obj).addClass('selectimg');
			ips.push($(obj).attr("alt"));
		}	
	}
	function sendCmd(cmd){
		var jsonData = {};
		alert("Sa");
		jsonData["ip"] = ips;
		jsonData["cmd"] = cmd;
		var json = JSON.stringify(jsonData);
		$.post('sendCmd/', { data:json }, function(result) {
    			alert(result);
		});
	}
    </script>
